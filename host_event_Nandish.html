<div class="container container-fluid">
    <form class="col-6 mx-auto mt-2">
        <h2>Event Information</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Try something catchy for users">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Organizer Name</label>
            <input type="text" class="form-control" id="organizerName" placeholder="Name of the host">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="1">Adelaide</option>
              <option value="2">Melbourne</option>
              <option value="3">Perth</option>
              <option value="4">Sydney</option>
              <option value="5">Canberra</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Category</label>
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="1">Seminar</option>
              <option value="2">Workshop</option>
              <option value="3">Food Festival</option>
              <option value="4">Tech Event</option>
              <option value="5">Art Exhibition</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Event Logo</label>
            <input type="file" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Event Start Time</label>
            <input type="time" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Event Description</label>
            <textarea class="form-control" id="exampleInputPassword1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
